<html>
  <head>
    <title>Title</title>
    <script>
      const fetchDataFromApi = async() => {
        const data = await fetch("/api");
        console.log(data);
        if(data) {
          const jsonData = await data.json();
          console.log(jsonData);
          document.querySelector("#data").innerHTML = JSON.stringify(jsonData);
        }
      }
    </script>
  </head>
  <body>
    <h1>Hello world!</h1>
    <button onclick="fetchDataFromApi()">Hello world!</button>
    <pre id="data">
    </pre>
  </body>
</html>
