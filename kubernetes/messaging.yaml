apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging
  template:
    metadata:
      labels:
        app: messaging
    spec:
      containers:
        - name: messaging
          image: messaging:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 7777
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "64Mi"
              cpu: "250m"
          env:
            - name: PGPASS
              valueFrom:
                secretKeyRef:
                  name: database-cluster-app
                  key: pgpass
                  optional: false # stating that the secret "my-database-cluster-app" must exist
            - name: RABBIT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmqcluster-default-user
                  key: username
                  optional: false
            - name: RABBIT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmqcluster-default-user
                  key: password
                  optional: false
            - name: RABBIT_PORT
              valueFrom:
                secretKeyRef:
                  name: rabbitmqcluster-default-user
                  key: port
                  optional: false
            - name: RABBIT_HOST
              valueFrom:
                secretKeyRef:
                  name: rabbitmqcluster-default-user
                  key: host
                  optional: false
